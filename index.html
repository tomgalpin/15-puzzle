<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="board" data-target="board"></div>
    <div class="side">
      <div class="new-game">
        <button name='new-game'>New Game</button>
      </div>
      <div class="win-game">
        <button name='win-game'>Simulate Win Game</button>
      </div>
      <p class="score"><span data-target='score'>0</span> Moves</p>
      <p class="win hidden"  data-target='win'>You Won!</p>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
